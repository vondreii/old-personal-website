<style>
    * { box-sizing: border-box; }
    /* Grid image gallery layout */
    .column { -ms-flex: 30%; /* IE 10 */ flex: 30%; padding: 0px 10px; }
    .row { display: -ms-flexbox; /* IE 10 */ display: flex; -ms-flex-wrap: wrap; /* IE 10 */ flex-wrap: wrap; padding: 0 0px; }
    .column img { margin-top: -12px; vertical-align: middle; }
    /* Text and overlay fade on image */
    .overlay { transition: .5s ease; position: relative; text-align: center; color: white; margin-bottom: 0}
    .overlay:hover { opacity: 0.8 }
    .overlay .centeredText { display: none; } 
    .overlay:hover .centeredText { display: block; } 
    .centeredText { transition: .5s ease; position: absolute; top: 50%; left: 50%; padding: 10%; transform: translate(-50%, -50%); opacity: 0; font-size: 16; color: white }
    .centeredText:hover { opacity: 1; background-color: rgba(0,0,0,0.6); border-radius: 50px; }
</style>

<script>
    // Automatically runs on page load
    if ($(window).width() < 760) {
        for (i = 0; i < elements.length; i++) elements[i].style.flex = "100%";
      }
     else {
        for (i = 0; i < elements.length; i++) elements[i].style.flex = "30%";
     }
    
    function fadeIn() {
        $(".overlay").on("mouseenter", function() {
            $(".centeredText").css('opacity', '1');
        });
    }

    function fadeOut() {
        $(this).mouseleave(function() {
            $(".centeredText").css('opacity', '0');
        });
    }
</script>
